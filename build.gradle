plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
	// https://mvnrepository.com/artifact/org.hsqldb/hsqldb
	testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.1'

	// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.2.Final'

	// https://mvnrepository.com/artifact/io.reactivex.rxjava2/rxjava
	compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.7'
	
	compile 'javax.xml.bind:jaxb-api:2.3.0'
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'

	compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
	implementation 'com.google.code.gson:gson:2.8.5'
	compile 'com.github.fedy2:yahoo-weather-java-api:2.0.2'
	// https://mvnrepository.com/artifact/org.pircbotx/pircbotx
	compile group: 'org.pircbotx', name: 'pircbotx', version: '2.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/org.awaitility/awaitility
	testCompile group: 'org.awaitility', name: 'awaitility', version: '3.1.6'
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
